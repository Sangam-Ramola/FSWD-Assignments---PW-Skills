<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <!-- rose font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <!-- delta form -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="Assets/white-logo.png" alt="logo" class="logo">
                </div>
                <div>
                    <ul class="list">
                        <li class="item">Our Menu</li>
                        <li class="item">Maps</li>
                        <li class="item">About</li>
                        <li class="item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
        </section>
        <!-- main section -->
        <section aria-label="main">
            <div class="class">
                <h1 class="main-heading">
                    A Restraunt That Only Serves Delicious Food
                </h1>
                <button class="button-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="Assets/scroll.png" alt="bottom-logo">
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
